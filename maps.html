<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

<style>

#mapid { height: 300px; }

</style>

</head>

<body>

<div id="mapid"></div>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script>

var mymap = L.map('mapid').setView([34.410812, -118.410822], 5);
var marker = L.marker( [34.005017,-118.410800]).addTo(mymap);
var marker1 = L.marker([34.044534,-118.238323]).addTo(mymap);

marker.bindPopup("<b>Adopt and Shop </b><br>Address: <br> 4235 Sepulveda Blvd <br> Culver City, CA 90230 .").openPopup();
marker1.bindPopup("<b>School on Wheels </b><br>Address: <br> 600 E 7th Street, Suite 109 <br> Los Angeles, CA 90021.").openPopup();
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);



</script>

</body>

</html>
